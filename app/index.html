<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/fonts.min.css">
    <link rel="stylesheet" href="./css/style.min.css">

    <title>RunSmart</title>
</head>
<body>
   <div class="promo">
       <div class="container">
           <header class="header">
               <a href="/" class="header__logo">
                <img src="./img/logo.png" alt="logo">
               </a>
               <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
               </div>
               <div class="header__contacts">
                    <a class="header__phone" href="+74999228974">+7 (499) 922-89-74 </a>
                    <button class="btn">заказать звонок</button>
               </div>
           </header>

           <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <div class="promo__desc">
                    с учётом Вашего уровня подготовки
                </div>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="./img/icons/timer.png" alt="icon timer">
                        Время подбора:
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="./img/icons/hand-cart.png" alt="icon hand-cart">
                        Бесплатная
                        доставка 
                    </div>
                    <div class="promo__icon">
                        <img src="./img/icons/messages.png" alt="icon messages">
                        Ответим
                        на все вопросы
                    </div>
                </div>
                <button class="btn btn_main">заказать констультацию</button>
                <div class="promo__link">
                    или
                    <a href="#">перейти в каталог</a>
                </div>
           </div>
       </div>
   </div>
</body>
</html>
